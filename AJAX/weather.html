<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript">
	// $(document).ready(function(){
	// 	$("form").on("submit", function (e) {
 	//  	e.preventDefault();
	// });
$(document).ready(function() {
    $('form').submit(function() {
    	// get value from input id
    	var value = $('#query').val();
    	// build URL
        var url = "http://api.openweathermap.org/data/2.5/weather?q="
        url += value
        url += "&appid=0275d24e6746d2f34eb429d61c7418f1"
        // GET the info from openweathermap, using the url
        $.get(url, function(res) {
            // get city name
            $('#city').html(`<h1>${res.name}</h1>`)
            // get temperature, convert K to F
            $('#temperature').html(`<p>Temperature: ${Math.round((res.main.temp*9/5-459.67)*10)/10} F</h1>`)
            // print city object to console
            console.log(res);
        }, 'json');
        return false;
    });
});

	</script>
</head>
<body>
<form method="get">
	<input type="text" id="query">
	<input type="submit" value="Search Weather">
</form>
<div id="city"></div>
<div id="temperature"></div>
</body>
</html>
